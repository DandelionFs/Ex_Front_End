<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本样式</title>
    <style type="text/css">
        .class5{
            font-family: 微软雅黑;
            font-size: 40px;
            font-style: oblique;
            font-variant: small-caps;/*小型大写转换（和text-transform不同的地方）*/
            font-weight: 200;/*(bold,bolder)*/
            text-shadow: 10px 10px 10px red;(左右，上下，模糊程度)
        }
    </style>
</head>

<body>
<p class="class4" align="center">我是最帅的</p>
</body>
</html>
html5核心规范
