<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建CSS选择器</title>
    <style type="text/css">
        [href]{
            font-size: 40px;
            color: aqua;
        }
        a:hover{
            font-size: 40px;
            color: darkblue;
        }

        *{
            font-size: 50px;
            color: blueviolet;
        }/*所有元素的选择*/
        .class1 {
            font-size: 40px;
            color: aqua;
        }
        #12345{
            font-size: xx-large;
            color: dodgerblue;
        }

    </style>
</head>
<body>
<a class="class1">鲁丰华是最帅的，不接受反驳</a>
<p>鲁丰华是最帅的，不接受反驳</p>
<h1 id="12345">鲁丰华是最帅的，不接受反驳</h1>
<a href="001.html">鲁丰华是最帅的，不接受反驳</a>
</body>
</html>
