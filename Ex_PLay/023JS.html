<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if判断</title>
    <script>
        var pwd=prompt("请输入你的密码","");
        while(pwd!="123456"){
            alert("登录失败");
            pwd=prompt("输入你的密码","");
        }
        if(pwd=="123456"){
            alert("登录成功");
        }
    </script>
</head>
<body>
<h1>鲁丰华是最帅的，不接受反驳</h1>
</body>
</html>
