<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
<!--或者换行直接用<br>-->
<form>  <!--type="button","reset"(重置按钮),"submit"　　定义按钮上的显示文本-->
    <p>用户名：<input type="text" placeholder="用户名" size="50"  name="username" maxlength="16"></p>
    <p>密码：<input type="password" placeholder="密码"></p>

    <br>
    <input type="checkbox">记住我
    <br><!--选择才会上传到服务器上-->
    鲁丰华是不是最帅的男生<br>
    <input type="radio" name="a" checked>是<br>
    <input type="radio" name="a">不是<br>
    <input type="radio" name="a">应该是<br>
    你最不喜欢的事物
    <input type="text" list="1234">
    <select>
        <option>暴力</option>
        <option>色情</option>
        <option>恐怖</option>
    </select>
    <br>
    <br>
    你最不喜欢的事物
    <input type="text" list="1234">
    <datalist id="1234">
        <option>暴力</option>
        <option>色情</option>
        <option>恐怖</option>
    </datalist>
    <br>
    <input type="email">
    <input type="tel">
    <input type="url">
    <br>
    <input type="date">
    <input type="color"><br>
    <input type="search"><br>
    <input type="hidden" value="123"><br>
    <input type="image" src="1.jpg" width="50px"><br>
    <br>


    <br>
    <input type="file" multiple><!--用Ctrl完成多选-->
    <textarea rows="5" placeholder="介绍一下你自己"></textarea>
    <p>女<input type="radio" name="sex" value="2"></p>
    <p>男<input type="radio" name="sex" value="1"></p>
    <p>篮球<input type="checkbox" name="hobby" value="1"></p>
    <p>足球<input type="checkbox" name="hobby" value="2"></p>
    <p>排球<input type="checkbox" name="hobby" value="3"></p>
    <p><input type="button" value="按钮"></p>
    <button>按钮</button><br><!--后期和js合作-->
    <input type="range"min="-100"max="150"step="20"value="-100"><br>
    <p><input type="file" value=""></p>
    <p><input type="submit" value="提交"></p>
    <p><input type="reset"></p>
    <select>
        <optgroup label="内蒙古">
            <option value="1">呼和浩特市</option>
            <option value="2">锡林浩特市</option>
            <option value="3">巴彦淖尔市</option>
        </optgroup>
    </select>
<!--value占位文字-->
<!--placeholder不占位文字-->

<!--type="checkbox","radio","image"　　定义与输入相关的值-->





</form>
</body>
</html>
